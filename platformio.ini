; PlatformIO Project Configuration
; Ping Pong Scoring System for QuinLED ESP32-WROOM-32E

[platformio]
extra_configs = platformio_override.ini

; --- USB upload (use this for the first flash) ---
[env:esp32-usb]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    fastled/FastLED@^3.7.0
build_flags =
    -D FASTLED_RMT_MAX_CHANNELS=2

; --- OTA upload (use this after the first flash) ---
[env:esp32-ota]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    fastled/FastLED@^3.7.0
build_flags =
    -D FASTLED_RMT_MAX_CHANNELS=2
upload_protocol = espota
upload_port = pingpong-scorer.local   ; Override with IP in platformio_override.ini
